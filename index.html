<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .swiper {
        position: relative;
        width: 100%;
        height: 70vh;
      }
      .swiper-slide {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-size: 78px;
      }
      .slide-pagination {
        position: absolute;
        left: 50%;
        bottom: 10px;
        z-index: 100;
        transform: translate(-50%);
      }
    </style>
    <title>슬라이드 1</title>
  </head>
  <body>
    <ul>
      <li>
        <a href="./index.html">슬라이드 1</a>
      </li>
      <li>
        <a href="./sub1.html">슬라이드 2</a>
      </li>
    </ul>
    <div class="swiper">
      <ul class="swiper-wrapper">
        <li
          class="swiper-slide"
          style="
            background-image: url(https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455_960_720.jpg);
          "
        >
          슬라이드 1
        </li>
        <li
          class="swiper-slide"
          style="
            background-image: url(https://cdn.pixabay.com/photo/2021/09/20/21/32/lake-6641880_960_720.jpg);
          "
        >
          슬라이드 2
        </li>
        <li
          class="swiper-slide"
          style="
            background-image: url(https://cdn.pixabay.com/photo/2016/08/09/21/54/lake-1581879_960_720.jpg);
          "
        >
          슬라이드 3
        </li>
        <li
          class="swiper-slide"
          style="
            background-image: url(https://cdn.pixabay.com/photo/2013/11/28/10/36/road-220058_960_720.jpg);
          "
        >
          슬라이드 4
        </li>
      </ul>
      <div class="swiper-pagination"></div>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
      const mainSlide = new Swiper(".swiper", {
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        effect: "fade",
      });
    </script>
  </body>
</html>
